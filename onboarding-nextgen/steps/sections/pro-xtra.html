

<!-- Pro Xtra: -->
<section id="section-pro-xtra" class="onboarding-section">
		<div class="layout flex-wrap padding-x-2 padding-top-2-mobile-only padding-y-6-tablet margin-x-auto margin-bottom-6">

				<!-- HEADING -->
                <div class="layout-item is-12 margin-bottom-6-tablet margin-bottom-3-mobile-only">
                    <h2 class="heading3 font-weight-bold padding-bottom-1">Add your Home Depot Pro Xtra number</h2>
                    <p class="subheading text-medium color-gray70">A Pro Xtra number turns your purchases into leads.</p>
                </div>

				<!-- Content -->
				<div class="layout-item is-12">
						<h6 class="subheading heading6 font-weight-semibold text-align-left">Do you have a Pro Xtra number? <a class="link-to-modal text-medium font-weight-normal color-depot" data-target="#pr-modal-ProXtra">What is Pro Xtra?</a></h6>
                </div>
						
                    <div class="layout-item is-12 margin-bottom-2">
                        <ul id="proxtra-radio-container" class="subsect-sample text-align-left input-container input-message"  error="please select if you have a ProXtra number">
		                      <li class="padding-y-1">
                                <div class="radio margin-right-4">
                                    <input id="radio-proxtra-yes" type="radio" name="radio-proxtra" value="yes">
                                    <label for="radio-proxtra-yes">Yes</label>
                                </div>
                                <div class="radio">
                                    <input id="radio-proxtra-no" type="radio" name="radio-proxtra" value="no">
                                    <label for="radio-proxtra-no">No</label>
                                </div>

		                  	</li>
                  		</ul>
                    </div>


    
                    <div id="proxtra-phone-msg" class="layout-item is-12 proxtra-yes-show">
                        <p class="section-subhead">Please enter your Pro Xtra number</p>
                    </div>

                    <div id="proxtra-number-container" class="layout-item is-12 is-6-tablet margin-bottom-4 margin-top-1 proxtra-yes-show">
                          <div error="please enter your ProXtra Number" class="input-container input-message">
                            <input id="proxtra-number" type="text" value="" placeholder="Enter your Pro Xtra number" class="input input-nolabel proxtra-yes" maxlength="12">
                        </div>
                    </div>



                    <div id="proxtra-phone-msg" class="layout-item is-12 proxtra-no-show">
                        <p class="section-subhead">No problem, we’ll create one using your phone number</p>
                    </div>

                    <div id="proxtra-phone-container" class="layout-item is-12 is-6-tablet margin-bottom-4 margin-top-1 proxtra-no-show ">
                          <div error="please enter your Phone Number" class="input-container input-message">
                            <input id="proxtra-phone" type="text" value="" placeholder="Enter your phone number" class="input input-nolabel proxtra-no phone" maxlength="12">
                        </div>
                    </div>

                    <div class="layout-item is-12 is-6-tablet margin-top-2 display-none-mobile-only"></div>



                    
        		<div class="section-footer ">
                    <!-- <div class="section-footer-left">
                        <button class='button button-large button-flat prevstep-btn section-back-btn padding-right-2' data-target="3">Back</button>
                    </div> -->
                    <div class="section-footer-right">
                    	<button id="proxtra-submit-btn" class='button button-large nextstep-btn'>Submit</button>
                    </div>
                </div>

					
			</div>

</section>




<!-- CONFIRMATION PAGE: -->
<section id="section-confirmation-proxtra" class="onboarding-section">
        <div class="layout flex-wrap padding-x-2 padding-top-2-mobile-only padding-y-6-tablet margin-x-auto margin-bottom-6">

                <!-- HEADING -->
        <div class="layout-item is-12 margin-bottom-6-tablet margin-bottom-3-mobile-only">
                  <h6 class="heading6">Hooray — your Pro Xtra was successfully added!</h6>
        </div>

        </div>
</section>
